nodeLinker: node-modules

npmScopes:
  whatssub:
    npmAlwaysAuth: true
    npmAuthToken: "${WDS_TOKEN}"
    npmPublishRegistry: "https://npm.pkg.github.com/"
    npmRegistryServer: "https://npm.pkg.github.com/"

plugins:
  - path: .yarn/plugins/yarn-plugin-echoscript.cjs
    spec: "https://raw.githubusercontent.com/taeyoon0137/echoscript/main/packages/plugin/plugin/bundle.js"

yarnPath: .yarn/releases/yarn-3.6.3.cjs
